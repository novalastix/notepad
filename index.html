<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <title>Online Notepad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <header>
                <div class="left" id="title">Online Notepad v2.0</div>
                <div class="right">
                    <a href="javascript:;" onclick="qr()" title="Generate QR Code">
                        <img src="./ico/qr.svg" alt="QR Code Button">
                    </a>
                    <a href="javascript:;" onclick="changeSize()" title="Switch Size">
                        <img src="./ico/letter.svg" alt="Resize Button">
                    </a>
                    <a href="javascript:;" onclick="printPage()" title="Print Document">
                        <img src="./ico/print.svg" alt="Print Button">
                    </a>
                    <a href="javascript:;" onclick="downloadPage()" title="Download">
                        <img src="./ico/download.svg" alt="Download Button">
                    </a>
                </div>
            </header>
            <textarea id="page" autofocus></textarea>
        </main>  
    </body>
    <script src="main.js"></script>
</html>
